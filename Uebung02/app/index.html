<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtswunsch</title>
    <style>
        body {
            background: #fffbf2;
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        header {
            background: #d32f2f;
            color: #fff;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-family: 'Georgia', serif;
        }

        .form-container {
            margin: 30px auto;
            padding: 20px;
            max-width: 400px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #d32f2f;
        }

        .form-container label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container textarea {
            resize: none;
            height: 80px;
        }

        .form-container button {
            background: #388e3c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-container button:hover {
            background: #2e7d32;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: #d32f2f;
            color: white;
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) translateX(0); }
            100% { transform: translateY(100vh) translateX(50px); }
        }
    </style>
</head>
<body>
<header>
    <h1>Weihnachtswunsch Formular</h1>
</header>
<div class="form-container">
    <h2>Teile uns deinen Wunsch mit!</h2>
    <form action="/submit-wish" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Dein Name" required>

        <label for="address">Adresse</label>
        <input type="text" id="address" name="address" placeholder="Deine Adresse" required>

        <label for="wish">Wunsch</label>
        <textarea id="wish" name="wish" placeholder="Was wünschst du dir?" required></textarea>

        <button type="submit">Wunsch absenden</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 Weihnachtswünsche</p>
</footer>
</body>
</html>
